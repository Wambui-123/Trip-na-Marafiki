<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="./CSS/signup.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
</head>
<body>

    <div class="container-fluid">

        <form action="" id="forms">
            <h1>TRIP NA MARAFIKI</h1>
            <h2>SIGN-UP</h2>
            <!--Email-->
            <label for="email" class="form-label">Email</label>
            <p><input type="text" name="email" id="email" placeholder="Enter email"></p>
            <p id="emailval">Enter email</p>
            <p id="emailval2">Enter a valid email</p>
            <!--Password-->
            <label for="password" class="form-label">Password</label>
            <p><input type="password" name="password" id="password" placeholder="Enter password"></p>
            <p id="passval">Password is required*</p>
            <p id="passval2">Password must contain upper and lowercase letters, numbers and special characters</p>
            <p id="passval3">Password should be at least 8 characters</p>
            <!--confirm password-->
            <label for="confirm password" class="form-label">Confirm Password</label>
            <p><input type="password" name="confirm password" id="confirm password" placeholder="Confirm password"></p>
            <p id="conpassval">Enter password again</p>
            <p id="conpassval2">Passwords should match</p>
        </form>
        
    </div>
    <script src="./JS/signup.js"></script> 
</body>
</html>
